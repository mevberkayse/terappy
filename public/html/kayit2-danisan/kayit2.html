<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="http://cdn.arabul.us/bootstrap/css/bootstrap.min.css?123">
    <link rel="stylesheet" href="kayit2.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light customizedNavbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img style="height:35px"
                    src="http://webdemo2.risegraph.net/wp-content/uploads/2021/03/cropped-cropped-Untitled-1-1.png"
                    alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Ortalanan container -->
    <div class="container centered-container">
        <h2 class="text-center mb-4">Danışan Kayıt Formu</h2>
        <form>
            <!-- İsim -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">İsim</label>
                    <input type="text" class="form-control" id="firstName" placeholder="İsminizi giriniz" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Soy İsim</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Soy isminizi giriniz" required>
                </div>
            </div>
            <!-- Yaş -->
            <div class="mb-3">
                <label for="age" class="form-label">Yaş</label>
                <input type="number" class="form-control" id="age" placeholder="Yaşınızı giriniz" required>
            </div>
            <!-- Ülke (Dropdown) -->
            <div class="mb-3">
                <label for="country" class="form-label">Ülke</label>
                <select class="form-select" id="country" required>
                    <option value="" selected disabled>Ülkenizi seçiniz</option>
                    <option value="turkey">Türkiye</option>
                    <option value="usa">Amerika Birleşik Devletleri</option>
                    <option value="uk">Birleşik Krallık</option>
                    <option value="germany">Almanya</option>
                    <option value="france">Fransa</option>
                    <option value="italy">İtalya</option>
                    <option value="japan">Japonya</option>
                    <option value="china">Çin</option>
                    <option value="india">Hindistan</option>
                    <option value="brazil">Brezilya</option>
                </select>
            </div>
            <!-- Telefon -->
            <div class="mb-3">
                <label for="phone" class="form-label">Telefon Numarası</label>
                <input type="tel" class="form-control" id="phone" placeholder="Telefon numaranızı giriniz" required>
            </div>
            <!-- E-posta -->
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi giriniz" required>
            </div>
            <!-- Cinsiyet -->
            <div class="mb-3">
                <label for="gender" class="form-label">Cinsiyet</label>
                <select class="form-select" id="country" required>
                    <option value="" selected disabled>Cinsiyetinizi Seçiniz</option>
                    <option value="kadin">Kadın</option>
                    <option value="erkek">Erkek</option>
                    <option value="diger">Belirtmek İstemiyorum</option>
                </select>
            </div>
        </form>
    </div>

    <!-- Butonlar -->
    <div class="button-group">
        <button type="button" class="btn btn-secondary">Geri</button>
        <button type="submit" class="btn btn-primary">Devam Et</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.arabul.us/fontawesome/js/all.min.js"></script>
</body>

</html>
