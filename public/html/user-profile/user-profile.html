<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terappy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="user-profile.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    body {
        background-image: url('/public/assets/img/images\ \(1\).jpg');
        /* JPG dosyasını buraya ekleyin */
        background-size: cover;
        /* Arkaplanın tam olarak kapsamasını sağlar */
        background-position: center;
        /* Ortalar */
        background-repeat: no-repeat;
    }

    .blurred-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/public/assets/img/images\ \(1\).jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(10px);
        /* Blur efekti */
        z-index: 0;
        /* Arka planda kalması için */
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Barlow;
    }

    .container {
        margin-top: 50px;
    }

    h1 {
        color: white;
    }
    a {
        color: white;
        text-decoration: none;
    }
    button {
        width: 100%;
        bottom: 20px;
    }

    .row {
        display: flex;
        gap: 30px; /* Kolonlar arasındaki boşluk */
        align-items: stretch; /* Kolonların aynı yükseklikte olmasını sağlar */
    }

    .col-3, .col-8 {
        padding: 20px;
        border-radius: 8px;
        min-height: 40rem; /* Yükseklik eşitleme */
        display: flex;
        flex-direction: column;
    }

    .col-3 {
        background-color: transparent;
        z-index: 1;
        height: 100%; 
        display: flex;
        flex-direction: column;
    }

    .col-8{
        padding: 20px;
        min-height: 450px; /* Yükseklik eklendi */
        display: flex;
        flex-direction: column; /* Yalnızca dikeyde hizalama */
        border: 1px solid white;
        position: relative;
    }

    .change-btn {
        position: absolute;
        bottom: 20px; /* Altta 20px boşluk bırakacak şekilde */
        right: 20px; /* Sağda 20px boşluk bırakacak şekilde */
    }
    .col-3 .btn {
        bottom: 10px; /* Butonu aşağıya kaydırır */
    }
</style>

<body class="bg-success">
  <div class="blurred-background"></div>
    <div class="container text-center my-5">
        <div class="row">
            <!-- 3 kolonluk alan -->
            <div class="col-3 p-4 mb-3">
                <h1>Terappy</h1>
                <a href="/terapistiniz" class="mt-5">Terapistiniz</a>
                <a href="/profilin" class="mt-3">Profilin</a>
                <div class="mt-auto">
                    <button class="btn btn-danger mt-5">Çıkış</button>
                </div>
            </div>
            
            <!-- 9 kolonluk alan -->
            <div class="col-8 rounded p-4 mb-3">
                <h3>Terapistiniz</h3>
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="profile">
                            <img src="/public/assets/img/Sample_User_Icon.png" alt="Psikolog Fotoğrafı" class="profile-img">
                            <div class="profile-info">
                                <h5 class="name">Dr. Elif Demir</h5>
                                <p class="title">Çocuk Psikoloğu</p>
                                <p class="about">Çocuk gelişimi üzerine uzmanlaşmış bir terapist. 10 yıldan fazla deneyim sahibi.</p>
                            </div>
                        </div>
                        <button class="modal-pri-button">Profili Görüntüle</button>
                    </div>
                </div>
                <button class="modal-pri-button change-btn">Terapistimi Değiştir</button>
            </div>
        </div>
    </div>
</body>
</html>
