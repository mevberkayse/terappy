<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="http://cdn.arabul.us/bootstrap/css/bootstrap.min.css?123">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kayıt2-2.css">
</head>
<style>
    .container h3 {
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
    margin: 0;
}
.kisisel-container {
            margin-top: 20px;
            /* Container ile arasında boşluk */
            margin-bottom: 20px;
            /* Butonlarla arasında boşluk */
            text-align: center;
            /* Ortada konumlandır */
        }

        /* Sorun 16 checkbox stilleri */
        .kisisel-container input[type="checkbox"] {
            appearance: none;
            /* Varsayılan görünümü kaldırır */
            width: 20px;
            height: 20px;
            border: 2px solid #00D6A3;
            /* Başlangıçta sınır şeffaf olacak */
            border-radius: 50%;
            /* Çember şekli */
            background-color: white;
            /* Başlangıçta şeffaf arka plan */
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        /* Seçilen checkbox için kırmızı çember */
        .kisisel-container input[type="checkbox"]:checked {
            border: 2px solid white;

            /* Kırmızı sınır */
            background-color: #00D6A3;
            /* Kırmızı arka plan */
        }
        .kisisel-container label {
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            /* Etiketleri sola hizalar */
        }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light customizedNavbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img style="height:35px"
                    src="http://webdemo2.risegraph.net/wp-content/uploads/2021/03/cropped-cropped-Untitled-1-1.png"
                    alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Ortalanan container -->
    <div class="container centered-container">
        <h2 class="text-center mb-4">Eğitim Bilgileri</h2>
        <form>
            <!-- İsim -->
            <h3 class="mb-4 mt-3">Lisans Bilginiz</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="lisans" class="form-label">Lisansınız</label>
                    <input type="text" class="form-control" id="lisans" placeholder="Lisans bölümünüzü giriniz" required>
                </div>
                <div class="col-md-6">
                    <label for="okul" class="form-label">Mezun olduğunuz okul</label>
                    <input type="text" class="form-control" id="okul" placeholder="Okulunuzu giriniz" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="baslangic" class="form-label">Başlangıç Tarihi</label>
                    <input type="number" class="form-control" id="baslangic" placeholder="Başlangıç" required>
                </div>
                <div class="col-md-6">
                    <label for="bitis" class="form-label">Bitiş Tarihi</label>
                    <input type="text" class="form-control" id="okul" placeholder="Bitiş" required>
                </div>
            </div>
          
        </form>
        <form>
            <!-- İsim -->
            <div class="kisisel-container">
                <label>
                    <input type="checkbox" name="kisisel" id="yuksekLisansCheckbox" value="kisisel">
                    <span></span>
                    Yüksek lisans mezunuyum.
                </label>
            </div>
            <h3 class="mb-4 mt-3">Yüksek Lisans Bilginiz</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="lisans-yuksek" class="form-label">Yüksek Lisansınız</label>
                    <input type="text" class="form-control" id="lisans-yuksek" placeholder="Y. lisans alanınızı giriniz" required>
                </div>
                <div class="col-md-6">
                    <label for="okul-yuksek" class="form-label">Mezun olduğunuz okul</label>
                    <input type="text" class="form-control" id="okul-yuksek" placeholder="Okulunuzu giriniz" required>
                </div>
            </div>
            <!-- İsim -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="baslangic" class="form-label">Başlangıç Tarihi</label>
                    <input type="number" class="form-control" id="baslangic-yuksek" placeholder="Başlangıç" required>
                </div>
                <div class="col-md-6">
                    <label for="bitis" class="form-label">Bitiş Tarihi</label>
                    <input type="text" class="form-control" id="bitis-yuksek" placeholder="Bitiş" required>
                </div>
            </div>
          
        </form>
    </div>
    </div>

    <!-- Butonlar -->
    <div class="button-group">
        <button type="button" class="modal-btn">Geri</button>
        <button type="button" class="primary-button">Devam Et</button>
    </div>

    <script>
        const checkbox = document.getElementById("yuksekLisansCheckbox");
        const lisansInput = document.getElementById("lisans-yuksek");
        const okulInput = document.getElementById("okul-yuksek");
        const baslangicyInput = document.getElementById("baslangic-yuksek");
        const bitisyInput = document.getElementById("bitis-yuksek");
    
        checkbox.addEventListener("change", function () {
            const isChecked = checkbox.checked;
            lisansInput.disabled = !isChecked;
            okulInput.disabled = !isChecked;
            baslangicyInput.disabled=!isChecked;
            bitisyInput.disabled=!isChecked;
        });
    </script>

    <!-- Bootstrap JS ve Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.arabul.us/fontawesome/js/all.min.js"></script>
</body>

</html>
